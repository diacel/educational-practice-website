<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мои проекты</title>

  <!-- Стили -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: 2.5em;
      color: #333;
    }

    .filters {
      text-align: center;
      margin-bottom: 20px;
    }

    .filters button {
      padding: 10px 20px;
      margin: 0 5px;
      border: none;
      background-color: #007BFF;
      color: #fff;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .filters button:hover {
      background-color: #0056b3;
    }

    .project-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .project {
      background-color: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
      width: 250px;
    }

    .project:hover {
      transform: translateY(-10px) scale(1.02);
    }

    .project img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .project-content {
      padding: 15px;
    }

    .project-content h3 {
      font-size: 1.2em;
      color: #333;
      margin-bottom: 10px;
    }

    .project-content p {
      color: #666;
      font-size: 0.9em;
      margin-bottom: 10px;
    }

    .project-content a {
      text-decoration: none;
      color: #007BFF;
      font-weight: bold;
    }

    .project-content a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>Мои проекты</h1>
  </div>

  <div class="filters">
    <button onclick="filterProjects('all')">Все</button>
    <button onclick="filterProjects('web')">Веб-разработка</button>
    <button onclick="filterProjects('mobile')">Мобильная разработка</button>
    <button onclick="filterProjects('data')">Анализ данных</button>
  </div>

  <div class="project-container" id="projects">
    <div class="project" data-category="web">
      <img src="project1.jpg" alt="Project 1">
      <div class="project-content">
        <h3>Проект 1</h3>
        <p>Описание проекта 1</p>
        <a href="#" target="_blank">Подробнее</a>
      </div>
    </div>
    <div class="project" data-category="mobile">
      <img src="project2.jpg" alt="Project 2">
      <div class="project-content">
        <h3>Проект 2</h3>
        <p>Описание проекта 2</p>
        <a href="#" target="_blank">Подробнее</a>
      </div>
    </div>
    <!-- Добавьте больше проектов по аналогии -->
  </div>

  <!-- Скрипты -->
  <script>
    function filterProjects(category) {
      const projects = document.querySelectorAll('.project');
      
      projects.forEach(project => {
        if (category === 'all') {
          project.style.display = 'block';
        } else {
          project.style.display = project.getAttribute('data-category') === category ? 'block' : 'none';
        }
      });
    }
  </script>
</body>
</html>
